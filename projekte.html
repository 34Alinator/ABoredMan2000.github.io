<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav {
      display: flex;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff4081;
    }
<!-- Hello There! Hehehe - White Death -->
    .menu-toggle {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .content {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #444;
        padding: 10px;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        z-index: 1000;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: white;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">a rotsteins website</div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="projekte.html">Projekte</a>
      <a href="ueber-uns.html">Über uns</a>
    </nav>
  </header>

  <div class="content">
    <h1>Die Projekte sind gerade in Arbeit</h1>
    <p>Coming soon...</p>
    <button> onclick="location.href='index.html'">Zurück zur Homepage</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('navbar').classList.toggle('active');
    }
  </script>

</body>
</html>
